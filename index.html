<!DOCTYPE html>
<html lang ="en">
    <head>
        <title> gridflexbox</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="flex">
            <div class="left">
                <div class="item">1</div>
            </div>
            <div class="right">
                <div class="right-top">
                <div class="item">2</div>
                </div>
                <div class="right-bottom">
                    <div class="item">3</div>
                    <div class="item">4</div>
                </div>
            </div>
        </div>

        <div class="grid">
                <div class="gridas">1</div>
                <div class="grid2">2</div>
                <div class="gri">3</div>
                <div class="gr">4</div>
        </div>
</body>
</html>
